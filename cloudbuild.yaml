steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-south2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/single-task-mcp-server/all-in-one-fastapi-backend', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/single-task-mcp-server/all-in-one-fastapi-backend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'all-in-one-fastapi-backend',
      '--image', 'asia-south2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/single-task-mcp-server/all-in-one-fastapi-backend',
      '--region', 'asia-south2',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]
